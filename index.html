<!DOCTYPE html>
<html>
    <head>
        <title>Dungeon Home</title>
           <Link href="Style.css" type="text/css" rel="stylesheet">
           <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,600,700,800" rel="stylesheet">
           <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    </head>
<body>
    <div class="HeaderLogo">
        <a href="index.html"><img id="Logo"src="Icons/Dungeon.png" width="100%"/></a>
    </div>
    
    <!--ALL THE CONTENTS OF THE SIDEBAR GOES HERE-->
    <div class="HomeSidebar">
        <div class="pages">
            <ul>
                <a href="index.html"><li>Login or Sign Up</li></a>
            </ul>
            <ul>
                <a href=".html"><li>World Trending</li></a>
            </ul>
            <ul>
                <a href="Explore.html"><li>Explore</li></a>
            </ul>
        </div>
        <div class="sideBarFooter">
            <h5 class="copyR">&#169 Aneek Rahman 2017</h5>
        </div>    
    </div>
    
    <!--ALL THE CONTENTS OF THE HOME PAGE BODY GOES HERE-->
    <div class="Main">
        <div class="Loginbox">
            <div class="Login">
            <h4 class="Header">Welcome To dungeon!</h4>
                <h5 class="LoginInputBox">Username-Box</h5>
                <h5 class="LoginInputBox">Password-Box</h5>
            </div>
            <a href="index.html"><p id="Forgot">Forgot password?</p></a>
            <div class="Btn">
                <a href="index.html"><h6 class="Button">Login</h6></a>
        </div>
        <div class="SignUpBox">
            <div class="DontBox">
            <h4 class="DontTop">Don't Have an account yet? </h4>
            <h4 class="Dont">Then sign up here to start right now!</h4>
            </div>
            <hr/>
            <h3 class="Header SignUp">Sign Up Here!</h3>
            <h5 class="SignInputBox">Full Name</h5>
            <h5 class="SignInputBox" class="SignInputBox">Username</h5>
            <h5 class="SignInputBox">E-Mail</h5>
            <h5 class="SignInputBox">Password</h5>
            <div class="Btn">
                <a href="index.html"><h6 class="Button SignButton">Sign Up</h6></a>
            </div>
        </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
